<div class="container" ng-controller="ActivitiesController" ng-init="initActivityView()">
  <div class="row">
    <div class="col-md-1 col-md-offset-3 col-xs-2">
      <div class="btn btn-default glyphicon glyphicon-chevron-left" ui-sref="activities"></div>
    </div>
    <div class="col col-md-3 col-xs-7">
      <h4>
        <span ng-bind="activity.title"></span>
      </h4>
    </div>
    <div class="col-md-2 col-xs-3 text-right">
      <!-- EDIT BUTTON -->
      <div ng-if="!activity.records || !activity.records.length > 0">
        <div class="btn btn-warning" ui-sref="activity.edit">Edit</div>
      </div>
      <!-- Delete Button -->
      <div ng-if="activity.records && activity.records.length > 0">
        <div class="btn btn-danger" ng-click="uiDeleteActivity()">
          <span class="glyphicon glyphicon-trash"></span>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <div class="row" ng-if="activity.records.length < 1">
    <div class="col col-md-offset-3 col-md-6">  
      <div class="alert alert-info">
        As long as no records have been added, you can still edit the activity schema.
      </div>
    </div>
  </div>

  <!-- last 10 records notification -->
  <div class="row" ng-if="activity.records.length > 10">
    <div class="col col-md-6 col-md-offset-3">
      <h5>Last 10 records</h5>
    </div>
  </div>

  <!-- List records -->
  <div class="row">
    <div class="col col-md-6 col-md-offset-3">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="record in activity.records | reverse | limitTo:10">
          <div class="row" ng-repeat="(key, value) in record">
            <div class="col col-md-12">
              <span ng-bind="key"></span>
              <span ng-bind="value|date:'yyyy-MM-dd HH:mm:ss'"></span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Add Button -->
  <div class="row">
    <div class="col col-md-6 col-md-offset-3">
      <div class="row">
        <div class="col col-md-12">
          <div class="btn btn-primary btn-block" ui-sref="activity.record">
            <span class="glyphicon glyphicon-plus"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
