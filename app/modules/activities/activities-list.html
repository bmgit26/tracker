<div class="container" ng-controller="ActivitiesController" ng-init="initActivityList()">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h4>Activities</h4>
      <br>

      <!-- Search/Add activity -->
      <div class="input-group">
        <input  type="text"
                ng-model="searchActivity"
                class="form-control"
                placeholder="Search for..."
                ng-keypress="uiActivityInputKeyPress($event)">
        <span class="input-group-btn">
          <button class="btn btn-default btn-search-add"
                  type="button"
                  ng-click="uiActivity()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
      </div><!-- /input-group -->
      <br>

      <!-- List activities -->
      <ul class="list-group">
        <li class="list-group-item"
            ng-repeat="(key, activity) in activities"
            ng-click="uiSelectActivity(key)">
          <span ng-bind="activity.title"></span>
        </li>
      </ul>

    </div>
  </div>
</div>
